				<fieldset>
					<legend>Your Message</legend>
					<label for="name">Name:</label><input type="text" name="name" id="name" size="30" class="input"><br />
					<label for="email">Email:</label><input type="text" name="email" id="email" size="30" class="input"><br />
					<label for="message">Message:</label><br />
					<textarea rows="10" cols="80" id="message" name="message" class="input">
			
					</textarea></br />
					<label for="send"><input type="submit" value="Send" class="button" id="send">
					<label for="reset"><input type="reset" value="Reset" class="button" id="reset">
				</fieldset>
			</form>
